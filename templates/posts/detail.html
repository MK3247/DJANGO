{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>django blog</title>
</head>
<body>
    <div class="container">
        <div class="main">
            {% block content %}
            <h2>
                {{post.title}}
            </h2>
            <p class="date">
                Published {{ post.publish }} by {{ post.author }}
            </p>
            <p>{{post.body}}</p>
            {% endblock %}
        </div>
        <div class="side">
            <h2>My blog</h2>
            <p>This is my blog.</p>
        </div>
    </div>
</body>
</html>

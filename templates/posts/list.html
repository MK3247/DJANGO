{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>django blog</title>
</head>
<body>
    <div class="container">
        <div class="main">
            {% block content %}
            {% for post in posts %}
            <h2>
                <a href="{{post.get_absolute_url}}">
                    {{post.title}}
                </a>
            </h2>
            <p>{{post.body|slice:":300"|linebreaks}}</p>
            {% endfor %}
            {% endblock %}
        </div>
        <div class="side">
            <h3>side bar</h3>
        </div>
    </div>
</body>
</html>
